<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Editable Component</title>
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <div id="example">Everything contained within this div is editable.</div>
    <script src="../dist/editable.js"></script>
    <script>
      var edit = Editable(document.querySelector('#example'), 'Edit!');
      edit
        .on('cancel', function(content) {
          console.log(content);
        })
        .on('done', function(content) {
          console.log(content);
        });
    </script>
  </body>
</html>
